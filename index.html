<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vladislav Bozhkov">
    <meta name="description" content="Vladislav Bozhkov â€” Curriculum Vitae">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Curriculum Vitae</title>
    <!-- <link rel="icon" href="assets/favicon.ico"> -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="body-container">
    <header class="header">
      <div class="header-container">
        <div class="header-icon"></div>
        <div class="header-download">
          <div class="header-download__format format">
            <a href="" class="format__pdf"></a>
            <a href="" class="format__docx"></a>
          </div>
          <div class="header-download__icon"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="main-left">
          <img class="main-left__avatar">
          <nav class="main-left__nav nav">
            <ul class="nav__item">
              <span class="nav__icon"></span>
              <a href="" class="nav__link"></a>
            </ul>
            <ul class="nav__item">
              <span class="nav__icon"></span>
              <a href="" class="nav__link"></a>
            </ul>
            <ul class="nav__item">
              <span class="nav__icon"></span>
              <a href="" class="nav__link"></a>
            </ul>
            <ul class="nav__item">
              <span class="nav__icon"></span>
              <a href="" class="nav__link"></a>
            </ul>
            <ul class="nav__item">
              <span class="nav__icon"></span>
              <a href="" class="nav__link"></a>
            </ul>
          </nav>
          <section class="main-left__tech-stack tech-stack">
            <h2 class="tech-stack__title"></h2>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
            <div class="tech-stack__item">
              <span class="tech-stack__icon"></span>
              <span class="tech-stack__name"></span>
            </div>
          </section>
          <section class="main-left-qualities qualities">
            <h2 class="qualities__title"></h2>
            <ul class="qualities__list">
              <li class="qualities__item"></li>
              <li class="qualities__item"></li>
              <li class="qualities__item"></li>
            </ul>
          </section>
        </div>
        <div class="main-right">
          <section class="main-right__info info">
            <h1 class="info__my-name"></h1>
            <h2 class="info__profession"></h2>
            <p class="info__text"></p>
          </section>
          <section class="main-right__exp exp">
            <div class="exp__title"></div>
            <div class="exp__list">
              <div class="exp__item">
                <div class="exp__date"></div>
                <div class="exp__sphere-activity"></div>
              </div>
              <div class="exp__item">
                <div class="exp__link"></div>
                <div class="exp__direction"></div>
              </div>
              <div class="exp__item">
                <p class="exp__skills"></p>
              </div>
            </div>
          </section>
          <section class="main-right__education education">
            <div class="education__title"></div>
            <p class="education__text"></p>
          </section>
          <section class="main-right__language language">
            <div class="language__title"></div>
            <p class="language__text"></p>
          </section>
          <a href="" class="main-right__next-page next-page"></a>
          <section class="main-right__project project">
            <div class="project__title"></div>
            <div class="project__list">
              <div class="project__item">
                <div class="project__date"></div>
                <div class="project__sphere-activity"></div>
              </div>
              <div class="project__item">
                <div class="project__link"></div>
                <div class="project__direction"></div>
              </div>
              <div class="project__item">
                <p class="project__skills"></p>
              </div>
            </div>
          </section>
          <section class="main-right__code-example code-example">
            <div class="code-example__field">
              <pre class="code-example__code"></pre>
            </div>
          </section>
          <section class="main-left__interest interest">
            <h2 class="interest__title"></h2>
            <div class="interest__item">
              <span class="interest__icon"></span>
              <span class="interest__name"></span>
            </div>
            <div class="interest__item">
              <span class="interest__icon"></span>
              <span class="interest__name"></span>
            </div>
            <div class="interest__item">
              <span class="interest__icon"></span>
              <span class="interest__name"></span>
            </div>
            <div class="interest__item">
              <span class="interest__icon"></span>
              <span class="interest__name"></span>
            </div>
          </section>
          <a href="" class="main-right__prev-page prev-page"></a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="" class="footer-git-link"></a>
        <a href="" class="footer-rss-link"></a>
        <div class="footer-year"></div>
      </div>
    </footer>
  </div>
</body>
</html>
